[package]
name = "media-timeline"
version = "0.1.0"
edition = "2024"
description = "Media timeline for the fediverse"
readme = "README.md"
repository = "https://github.com/MiLk/media-timeline"
license = "MIT"
publish = false

[dependencies]
actix-files = "0.6.6"
actix-web = "4"
chrono = "0.4"
env_logger = "0.11"
log = "0.4"
megalodon = { version = "1.0.0" }
serde = { version = "1.0", features = ["derive"] }
tera = { version = "1", default-features = true }
toml = "0.8"
serde_json = "1.0"
tokio = "1.45"
glob = "0.3"
rusqlite = { version = "0.35", features = ["bundled", "chrono"] }
r2d2_sqlite = "0.28"
r2d2 = "0.8"
