[package]
name = "media-timelime"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = "4"
megalodon = { version = "1.0.0" }
tokio = { version = "1.0.0", features = ["rt", "rt-multi-thread", "macros"] }
env_logger = "0.8"
log = "0.4"
actix-files = "0.6.6"
tera = { version = "1", default-features = true }
serde = { version = "1.0.219", features = ["derive"] }
chrono = "0.4"